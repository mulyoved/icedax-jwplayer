<div ng-include="'components/navbar/navbar.html'"></div>

<div class="col-md-12">
    <h1>Sample Carousel</h1>

    <slick infinite="true" centerMode="true" focusOnSelect="true" slides-to-show="6" slides-to-scroll="3">
        <div ng-repeat="idx in imagesIdx">
            <div ng-click="imageClick(idx)"><img src='http://placehold.it/140x100&text=image{{idx}}'></img>
        </div>
    </slick>
</div>
